{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Nexus Google</title>
</head>
<body>
{% load socialaccount %}
<div class="container">
    <div class="left">
        <h2>Nexus</h2>
        <img src="{% static '' %}" alt="logo Nexus">
    </div>
    <div class="right">
        <a href="{% provider_login_url 'google' %}?next=/">
            <div class="content">
                <div class="google-button">
                    <figure class="google-button-logo">
                        <img src="{% static 'img/img.png' %}" alt="google logo" width="40px" height="40px">
                    </figure>
                    <article class="login-text">
                        <p>Se connecter</p>
                    </article>
                </div>
            </div>
        </a>
    </div>
</div>

    {% if user.is_authenticated %}
        <p>You are signed in as {{ user.username }}</p>
        <a href="logout">Logout</a>
    {% endif %}
</body>
</html>
