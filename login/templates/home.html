{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Nexus Google</title>
</head>
<body>
{% load socialaccount %}
{% csrf_token %}
<div class="container">
    <div class="left">
        <h2>Nexus</h2>
    </div>
    <div class="right">
        <h2>Right part</h2>

            <h1>Google Login</h1>
        <a href="{% provider_login_url 'google' %}?next=/">
            <div class="content">
                <div class="google-button">
                        Login with Google
                </div>
            </div>
        </a>
    </div>
</div>

    {% if user.is_authenticated %}
        <p>You are signed in as {{ user.username }}</p>
        <a href="logout">Logout</a>
    {% endif %}
</body>
</html>
