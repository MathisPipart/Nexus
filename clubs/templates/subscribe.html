{% extends "base.html" %}
{% block content %}
<h2>{% if action == 'subscribe' %}S'abonner à un club{% else %}Se désabonner d'un club{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if action == 'subscribe' %}S'abonner{% else %}Se désabonner{% endif %}</button>
</form>
{% endblock %}
